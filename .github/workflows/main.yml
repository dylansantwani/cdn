name: Classify Worksheets

on:
  push:
    paths:
      - 'incoming/**'

jobs:
  classify:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y tesseract-ocr
          pip install pillow pytesseract google-generativeai pdfplumber

      - name: Run classification script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/sort.py

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add worksheets
          git commit -m "Auto classified worksheets" || echo "No changes to commit"
          git push
