name: Classify Worksheets using Gemini AI

on:
  push:
    paths:
      - 'incoming/**'

jobs:
  classify:
    runs-on: ubuntu-latest # or ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-generativeai pillow pytesseract
          sudo apt-get install -y tesseract-ocr

      - name: Run Gemini classifier
        run: python scripts/sort.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
